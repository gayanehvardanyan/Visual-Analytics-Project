        <div class="row">
            <div class="col-lg">
                <script>
                    // set the dimensions and margins of the graph
                    var margin = {top: 0, right: 0, bottom: 0, left: 0},
                        width = 1500 + margin.left - margin.right,
                        height = 1500 - margin.top - margin.bottom,
                        innerRadius = 90,
                        outerRadius = Math.min(width, height) / 2;   // the outerRadius goes from the middle of the SVG area to the border

                    // append the svg object
                    var svg = d3.select("body")
                        .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + (width / 2 + margin.left) + "," + (height / 2 + margin.top) + ")");

                    d3.csv("https://raw.githubusercontent.com/YuhsuanChen/dataset/main/country_received_aid.csv", function (data) {

                        // X scale: common for 2 data series
                        var x = d3.scaleBand()
                            .range([0, 2 * Math.PI])    // X axis goes from 0 to 2pi = all around the circle. If I stop at 1Pi, it will be around a half circle
                            .align(0)                  // This does nothing
                            .domain(data.map(function (d) {
                                return d.Country;
                            })); // The domain of the X axis is the list of states.

                        // Y scale outer variable
                        var y = d3.scaleRadial()
                            .range([innerRadius, outerRadius])   // Domain will be define later.
                            .domain([0, 9992]); // Domain of Y is from 0 to the max seen in the data

                        // Second barplot Scales
                        var ybis = d3.scaleRadial()
                            .range([innerRadius, 5])   // Domain will be defined later.
                            .domain([5, 10642]);

                        var Tooltip = d3.select("body")
                            .append("div")
                            .style("opacity", 0)
                            .attr("class", "tooltip")
                            .style("background-color", "white")
                            .style("border-radius", "5px")
                            .style("padding", "5px")
                            .style("postion", "absolute")


                        var mousemove = function (d) {
                            Tooltip
                                .html(d.Country + "<br>" + d.Value + " million dollars")

                        }

                        var mouseleave = function (d) {
                            Tooltip
                                .style("opacity", 0)
                            d3.select(this)
                                .style("opacity", 0)
                                .style("fill", "#69b3a2") //mouse leave then change back to the original color
                                .style("opacity", 1)
                        }


                        // Add the bars
                        svg.append("g")
                            .selectAll("path")
                            .data(data)
                            .enter()
                            .append("path")
                            .attr("fill", "#69b3a2")
                            .attr("class", "yo")
                            .attr("d", d3.arc()     // imagine your doing a part of a donut plot
                                .innerRadius(innerRadius)
                                .outerRadius(function (d) {
                                    return y(d['Value']);
                                })
                                .startAngle(function (d) {
                                    return x(d.Country);
                                })
                                .endAngle(function (d) {
                                    return x(d.Country) + x.bandwidth();
                                })
                                .padAngle(0.01)
                                .padRadius(innerRadius))

                            .on("mouseover", function (d) {
                                Tooltip
                                    .style("opacity", 1)
                                    .style("display", "inline-block")
                                    .style('top', (d3.event.pageY + 10) + 'px')
                                    .style('left', (d3.event.pageX + 10) + 'px');
                                d3.select(this)
                                    .style("fill", "#302A46")
                                    .style("opacity", 1)
                            })
                            .on("mousemove", mousemove)
                            .on("mouseleave", mouseleave)

                        svg.append("g")
                            .selectAll("path")
                            .data(data)
                            .enter()
                            .append("path")
                            .attr("fill", "#E0616A")
                            .attr("d", d3.arc()     // imagine your doing a part of a donut plot
                                .innerRadius(function (d) {
                                    return ybis(0)
                                })
                                .outerRadius(function (d) {
                                    return ybis(d['Spend']);
                                })
                                .startAngle(function (d) {
                                    return x(d.Country);
                                })
                                .endAngle(function (d) {
                                    return x(d.Country) + x.bandwidth();
                                })
                                .padAngle(0.01)
                                .padRadius(innerRadius))
                            .on("mouseover", function (d) {
                                Tooltip
                                    .style("opacity", 1)
                                    .style("display", "inline-block")
                                    .style('top', (d3.event.pageY + 10) + 'px')
                                    .style('left', (d3.event.pageX + 10) + 'px');
                                d3.select(this)
                                    .style("fill", "#302A46")
                                    .style("opacity", 1)
                            })
                            .on("mousemove", function (d) {
                                Tooltip
                                    .html(d.Country + "<br> Capital Health Expenditure: " + d.Spend)

                            })
                            .on("mouseleave", function (d) {
                                Tooltip
                                    .style("opacity", 0)
                                d3.select(this)
                                    .style("opacity", 0)
                                    .style("fill", "#E0616A") //mouse leave then change back to the original color
                                    .style("opacity", 1)
                            })
                    });
                </script>

<script>
    let q3_selected_countries;
    let q3_data = new Map()
    const q3_years = [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017]
    $(document).ready(function () {
        initialize();
        drop_down();
        events();
    });

    function initialize() {
        q3_selected_countries = ['Armenia', 'Spain', 'France', 'India', 'China'];
        d3.csv("https://raw.githubusercontent.com/gayanehvardanyan/Visual-Analytics-Project/main/assets/q3_source.csv").get(function (errors, data) {
            data.forEach(x => {
                q3_data.set(x["Country Name"], q3_years.map(y => parseFloat(x[y]).toFixed(2)));
            });
            update_q3_plot();
        });
    }


    function events() {
        $('#plot-button-q3').click(function () {
            update_q3_plot();
        });
    }

    function drop_down() {
        // plugin from https://www.jqueryscript.net/form/Searchable-Multi-select-jQuery-Dropdown.html
        let a = $('#countries-select').dropdown({
            readOnly: true,
            minCount: 2,
            minCountErrorMessage: 'Choose at-least 2 countries',
            limitCount: 5,
            limitCountErrorMessage: 'Choose a Maximum of 5 countries',
            input: '<input type="text" maxLength="20" placeholder="Search">',
            multipleMode: 'label',
            searchable: true,
            searchNoData: '<li style="color:#ddd">No Results</li>',
            choice: function () {
                q3_selected_countries = this.config.data.filter(x => x.selected).map(x => x.id)
            },
            extendProps: []
        });
        $("#countries-select-q3 option").removeAttr("selected");
    }

    function update_q3_plot() {
        const yData = q3_selected_countries.map(x => q3_data.get(x))
        let xData = [];
        for (let i = 0; i < q3_selected_countries.length; i++) {
            xData.push(q3_years);
        }

        const lastDataIndex = xData[0].length - 1;

        let markerSize = Array(xData[0].length).fill(10)
        markerSize[0] = 20
        markerSize[lastDataIndex] = 20

        const colors = ['rgba(255, 113, 206, 1)', 'rgba(82, 191, 144, 1)', 'rgba(136, 118, 236, 1)', 'rgba(148, 223, 243, 1)', 'rgba(59, 89, 152, 1)',];

        const lineSize = [4, 4, 4, 4, 4];

        const labels = q3_selected_countries;

        const data = [];
        let i = 0;
        for (i = 0; i < xData.length; i++) {
            const lineMark = {
                x: xData[i],
                y: yData[i],
                type: 'scatter',
                mode: 'lines + markers',
                line: {
                    color: colors[i],
                    width: lineSize[i]
                },
                marker: {
                    color: colors[i],
                    size: markerSize
                },
                name: labels[i],
                hoverInfo: "x",
            }
            data.push(lineMark);
        }

        const layout = {
            showlegend: false,
            height: 800,
            width: 1000,
            xaxis: {
                showline: true,
                showgrid: false,
                showticklabels: true,
                linecolor: 'rgb(204,204,204)',
                linewidth: 2,
                autotick: false,
                ticks: 'outside',
                tickcolor: 'rgb(204,204,204)',
                tickwidth: 2,
                ticklen: 5,
                tickfont: {
                    family: 'Arial',
                    size: 12,
                    color: 'rgb(82, 82, 82)'
                }
            },
            yaxis: {
                showgrid: false,
                zeroline: false,
                showline: false,
                showticklabels: false
            },
            autosize: true,
            margin: {
                autoexpand: true,
                l: 100,
                r: 20,
                t: 100
            },
            annotations: [
                {
                    xref: 'paper',
                    yref: 'paper',
                    x: 0.25,
                    y: 1.05,
                    xanchor: 'left',
                    yanchor: 'center',
                    text: 'Health Expenditure (% of GDP)',
                    font: {
                        family: 'Arial',
                        size: 30,
                        color: 'rgb(37,37,37)'
                    },
                    showarrow: false
                }
            ]
        };

        for (i = 0; i < xData.length; i++) {
            let yLeft = 0
            for (let j = 0; j < yData[i].length; j++) {
                let elem = yData[i][j]
                if (!isNaN(elem)) {
                    yLeft = j;
                    break;
                }
            }
            let yRight = lastDataIndex;
            for (let j = lastDataIndex; j > -1; j--) {
                let elem = yData[i][j]
                if (!isNaN(elem)) {
                    yRight = j;
                    break;
                }
            }
            const leftMargin = {
                xref: 'paper',
                x: 0.05 + 0.05 * (yLeft),
                y: yData[i][yLeft],
                xanchor: 'right',
                yanchor: 'middle',
                text: labels[i] + ' ' + yData[i][yLeft] + '%',
                showarrow: false,
                font: {
                    family: 'Arial',
                    size: 16,
                    color: 'black'
                }
            };
            const rightMargin = {
                xref: 'paper',
                x: 0.95 - 0.05 * (lastDataIndex - yRight),
                y: yData[i][yRight],
                xanchor: 'left',
                yanchor: 'middle',
                text: yData[i][yRight] + '%',
                font: {
                    family: 'Arial',
                    size: 16,
                    color: 'black'
                },
                showarrow: false
            };

            layout.annotations.push(leftMargin, rightMargin);
        }
        Plotly.newPlot('gdpDiv', data, layout, {displaylogo: false, displayModeBar: false});
    }
