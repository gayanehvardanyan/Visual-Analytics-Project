<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font: 12px Arial;
        }
        div.tooltip {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: absolute;
            display: none;
            width: auto;
            height: auto;
            border: 0 none;
            box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.3);
            border-radius: 8px 8px 8px 8px;
            color: black;
            font: 12px sans-serif;
            padding: 5px;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Visual Analytics - Health Care Visualization</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <!-- CSS -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/jquery.dropdown.min.css">
    <script src="assets/jquery.dropdown.min.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="row">
            <h1 class="title col-lg">
                Health Care Spending
            </h1>
        </div>
        <div class="row">
            <div id="countries-select" class="col-lg">
                <select style="display:none" name="countries" multiple>
                    <option value="Armenia">Armenia</option>
                    <option value="France">France</option>
                    <option value="Spain">Spain</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="America">America</option>
                    <option value="Italy">Italy</option>
                    <option value="Greece">Greece</option>
                </select>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-outline-success btn-lg btn-block col-lg" id="plot-button">Plot</button>
        </div>
        <div class="row">
            <div class="alert alert-danger alert-dismissible fade col-lg" id="not-implemented">
                <strong>Oops!</strong> Dynamic selection not developed yet, stay tuned!
                <button type="button" class="close" aria-label="Close" id="not-implemented-close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div id='gdpDiv'>
                <!-- Plot for Health Care spending as % of GDP -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <h3>Financial Aid Received in million (US) and Capital Health Expenditure By Country</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <script>
                    // set the dimensions and margins of the graph
                    var margin = {top: 0, right: 0, bottom: 0, left: 0},
                        width = 1500 + margin.left - margin.right,
                        height = 1500 - margin.top - margin.bottom,
                        innerRadius = 90,
                        outerRadius = Math.min(width, height) / 2;   // the outerRadius goes from the middle of the SVG area to the border

                    // append the svg object
                    var svg = d3.select("body")
                        .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + (width / 2 + margin.left) + "," + (height / 2 + margin.top) + ")");

                    d3.csv("https://raw.githubusercontent.com/YuhsuanChen/dataset/main/country_received_aid.csv", function (data) {

                        // X scale: common for 2 data series
                        var x = d3.scaleBand()
                            .range([0, 2 * Math.PI])    // X axis goes from 0 to 2pi = all around the circle. If I stop at 1Pi, it will be around a half circle
                            .align(0)                  // This does nothing
                            .domain(data.map(function (d) {
                                return d.Country;
                            })); // The domain of the X axis is the list of states.

                        // Y scale outer variable
                        var y = d3.scaleRadial()
                            .range([innerRadius, outerRadius])   // Domain will be define later.
                            .domain([0, 9992]); // Domain of Y is from 0 to the max seen in the data

                        // Second barplot Scales
                        var ybis = d3.scaleRadial()
                            .range([innerRadius, 5])   // Domain will be defined later.
                            .domain([5, 10642]);

                        var Tooltip = d3.select("body")
                            .append("div")
                            .style("opacity", 0)
                            .attr("class", "tooltip")
                            .style("background-color", "white")
                            .style("border-radius", "5px")
                            .style("padding", "5px")
                            .style("postion", "absolute")


                        var mousemove = function (d) {
                            Tooltip
                                .html(d.Country + "<br>" + d.Value + " million dollars")

                        }

                        var mouseleave = function (d) {
                            Tooltip
                                .style("opacity", 0)
                            d3.select(this)
                                .style("opacity", 0)
                                .style("fill", "#69b3a2") //mouse leave then change back to the original color
                                .style("opacity", 1)
                        }


                        // Add the bars
                        svg.append("g")
                            .selectAll("path")
                            .data(data)
                            .enter()
                            .append("path")
                            .attr("fill", "#69b3a2")
                            .attr("class", "yo")
                            .attr("d", d3.arc()     // imagine your doing a part of a donut plot
                                .innerRadius(innerRadius)
                                .outerRadius(function (d) {
                                    return y(d['Value']);
                                })
                                .startAngle(function (d) {
                                    return x(d.Country);
                                })
                                .endAngle(function (d) {
                                    return x(d.Country) + x.bandwidth();
                                })
                                .padAngle(0.01)
                                .padRadius(innerRadius))

                            .on("mouseover", function (d) {
                                Tooltip
                                    .style("opacity", 1)
                                    .style("display", "inline-block")
                                    .style('top', (d3.event.pageY + 10) + 'px')
                                    .style('left', (d3.event.pageX + 10) + 'px');
                                d3.select(this)
                                    .style("fill", "#302A46")
                                    .style("opacity", 1)
                            })
                            .on("mousemove", mousemove)
                            .on("mouseleave", mouseleave)

                        svg.append("g")
                            .selectAll("path")
                            .data(data)
                            .enter()
                            .append("path")
                            .attr("fill", "#E0616A")
                            .attr("d", d3.arc()     // imagine your doing a part of a donut plot
                                .innerRadius(function (d) {
                                    return ybis(0)
                                })
                                .outerRadius(function (d) {
                                    return ybis(d['Spend']);
                                })
                                .startAngle(function (d) {
                                    return x(d.Country);
                                })
                                .endAngle(function (d) {
                                    return x(d.Country) + x.bandwidth();
                                })
                                .padAngle(0.01)
                                .padRadius(innerRadius))
                            .on("mouseover", function (d) {
                                Tooltip
                                    .style("opacity", 1)
                                    .style("display", "inline-block")
                                    .style('top', (d3.event.pageY + 10) + 'px')
                                    .style('left', (d3.event.pageX + 10) + 'px');
                                d3.select(this)
                                    .style("fill", "#302A46")
                                    .style("opacity", 1)
                            })
                            .on("mousemove", function (d) {
                                Tooltip
                                    .html(d.Country + "<br> Capital Health Expenditure: " + d.Spend)

                            })
                            .on("mouseleave", function (d) {
                                Tooltip
                                    .style("opacity", 0)
                                d3.select(this)
                                    .style("opacity", 0)
                                    .style("fill", "#E0616A") //mouse leave then change back to the original color
                                    .style("opacity", 1)
                            })
                    });
                </script>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {
        drop_down();
        events();
    });

    function events() {
        $('#plot-button').click(function () {
            console.log("meh")
            $('#not-implemented').addClass("show");
        });

        $('.close').click(function () {
            $(this).parent().removeClass("show");
        });
    }

    function drop_down() {
        $('#countries-select').dropdown({
            readOnly: true,
            minCount: 2,
            minCountErrorMessage: 'Choose at-least 2 countries',
            limitCount: 5,
            limitCountErrorMessage: 'Choose a Maximum of 5 countries',
            input: '<input type="text" maxLength="20" placeholder="Search">',
            multipleMode: 'label',
            searchable: true,
            searchNoData: '<li style="color:#ddd">No Results</li>',
            choice: function () {
            },
            extendProps: []

        });
    }


    const xData = [
        [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],
        [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],
        [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],
        [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],
        [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],
    ];

    let yData = [
        [4.19580340385437, 4.64562699198723, 7.61359855532646, 7.17937499284744, 6.05508536100388, 5.86188286542892, 5.85007108747959, 5.4981455206871, 6.63976222276688, 8.4437794983387, 9.23539102077484, 9.37587842345238, 9.13455188274384, 10.3234454989433, 10.1782701909542, 10.1176336407661, 9.95196625590324, 10.3627048432827],
        [6.81606158614159, 6.78313374519348, 6.80292323231697, 7.52894952893257, 7.6156809926033, 7.67285749316216, 7.75426775217056, 7.83220306038857, 8.28874111175537, 8.9841827750206, 9.01127234101295, 9.07824635505676, 9.07151773571968, 9.02014523744583, 9.02362614870071, 9.10924822092056, 8.97140800952911, 8.87312963604927],
        [9.58447754383087, 9.70562770962715, 10.0221864879131, 10.082833468914, 10.1642936468124, 10.2148443460464, 10.3975810110569, 10.3346109390259, 10.5136066675186, 11.3009974360466, 11.2390235066414, 11.2030930817127, 11.3154701888561, 11.435729265213, 11.5711249411106, 11.4590764045715, 11.4789254963398, 11.3128922879696],
        [4.03493233025074, 4.26278114318848, 4.24016676843166, 4.00847978889942, 3.9573922753334, 3.79116237163544, 3.63477803766727, 3.51754166185856, 3.51468063890934, 3.48537862300873, 3.27211916446686, 3.24634201824665, 3.32935303449631, 3.74944172799587, 3.61956544220448, 3.59565988183022, 3.51098328828812, 3.53495962917805],
        [4.47341501712799, 4.22035083174706, 4.348249360919, 4.38032373785973, 4.25689592957497, 4.142215102911, 3.91870997846127, 3.65868471562862, 3.87722700834274, 4.32182438671589, 4.20799143612385, 4.32551316916943, 4.54939901828766, 4.71002236008644, 4.77322712540627, 4.88872304558754, 4.98188063502312, 5.15119321644306]
    ];

    yData = yData.map(y => {
        return y.map(d => {
            return d.toFixed(2);
        });
    });

    const lastDataIndex = xData[0].length - 1;

    let markerSize = Array(xData[0].length).fill(10)
    markerSize[0] = 20
    markerSize[lastDataIndex] = 20

    const colors = ['rgba(255, 113, 206, 1)', 'rgba(82, 191, 144, 1)', 'rgba(136, 118, 236, 1)', 'rgba(148, 223, 243, 1)', 'rgba(59, 89, 152, 1)',];

    const lineSize = [4, 4, 4, 4, 4];

    const labels = ['Armenia', 'Spain', 'France', 'India', 'China'];

    const data = [];
    let i = 0;
    for (i = 0; i < xData.length; i++) {
        const lineMark = {
            x: xData[i],
            y: yData[i],
            type: 'scatter',
            mode: 'lines + markers',
            line: {
                color: colors[i],
                width: lineSize[i]
            },
            marker: {
                color: colors[i],
                size: markerSize
            },
            name: labels[i],
            hoverInfo: "x",
        }
        data.push(lineMark);
    }

    const layout = {
        showlegend: false,
        height: 800,
        width: 1000,
        xaxis: {
            showline: true,
            showgrid: false,
            showticklabels: true,
            linecolor: 'rgb(204,204,204)',
            linewidth: 2,
            autotick: false,
            ticks: 'outside',
            tickcolor: 'rgb(204,204,204)',
            tickwidth: 2,
            ticklen: 5,
            tickfont: {
                family: 'Arial',
                size: 12,
                color: 'rgb(82, 82, 82)'
            }
        },
        yaxis: {
            showgrid: false,
            zeroline: false,
            showline: false,
            showticklabels: false
        },
        autosize: true,
        margin: {
            autoexpand: true,
            l: 100,
            r: 20,
            t: 100
        },
        annotations: [
            {
                xref: 'paper',
                yref: 'paper',
                x: 0.25,
                y: 1.05,
                xanchor: 'left',
                yanchor: 'center',
                text: 'Health Expenditure (% of GDP)',
                font: {
                    family: 'Arial',
                    size: 30,
                    color: 'rgb(37,37,37)'
                },
                showarrow: false
            }
        ]
    };

    for (i = 0; i < xData.length; i++) {
        const leftMargin = {
            xref: 'paper',
            x: 0.05,
            y: yData[i][0],
            xanchor: 'right',
            yanchor: 'middle',
            text: labels[i] + ' ' + yData[i][0] + '%',
            showarrow: false,
            font: {
                family: 'Arial',
                size: 16,
                color: 'black'
            }
        };
        const rightMargin = {
            xref: 'paper',
            x: 0.95,
            y: yData[i][lastDataIndex],
            xanchor: 'left',
            yanchor: 'middle',
            text: yData[i][lastDataIndex] + '%',
            font: {
                family: 'Arial',
                size: 16,
                color: 'black'
            },
            showarrow: false
        };

        layout.annotations.push(leftMargin, rightMargin);
    }

    Plotly.newPlot('gdpDiv', data, layout, {displaylogo: false, displayModeBar: false});
</script>
</body>
</html>
