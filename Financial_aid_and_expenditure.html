<html><head>    <title>Financial Aid Received in million (US) and Capital Health Expenditure By Country</title></head>
<style>
body { font: 12px Arial;}
div.tooltip {   
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    position: absolute;
    display: none;
    width: auto;
    height: auto;
    border: 0 none;
    box-shadow: 0px 5px 15px 0px rgba(0,0,0,0.3);
    border-radius: 8px 8px 8px 8px;
    color: black;
    font: 12px sans-serif;
    padding: 5px;
    text-align: center;   
}
</style>


<body>
    <h3>Financial Aid Received in million (US) and Capital Health Expenditure By Country
    </h3>
    <script src='https://d3js.org/d3.v4.min.js'></script>
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
    

<script>

// set the dimensions and margins of the graph
var margin = {top: 0, right: 0, bottom: 0, left: 0},
    width = 1500 + margin.left - margin.right,
    height = 1500 - margin.top - margin.bottom,
    innerRadius = 90,
    outerRadius = Math.min(width, height) / 2;   // the outerRadius goes from the middle of the SVG area to the border

// append the svg object
var svg = d3.select("body")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + (width / 2 + margin.left) + "," + (height / 2 + margin.top) + ")");

d3.csv("https://raw.githubusercontent.com/YuhsuanChen/dataset/main/country_received_aid.csv", function(data) {

  // X scale: common for 2 data series
  var x = d3.scaleBand()
      .range([0, 2 * Math.PI])    // X axis goes from 0 to 2pi = all around the circle. If I stop at 1Pi, it will be around a half circle
      .align(0)                  // This does nothing
      .domain(data.map(function(d) { return d.Country; })); // The domain of the X axis is the list of states.

  // Y scale outer variable
  var y = d3.scaleRadial()
      .range([innerRadius, outerRadius])   // Domain will be define later.
      .domain([0, 9992]); // Domain of Y is from 0 to the max seen in the data

  // Second barplot Scales
  var ybis = d3.scaleRadial()
      .range([innerRadius, 5])   // Domain will be defined later.
      .domain([5, 10642]);

  var Tooltip = d3.select("body")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border-radius", "5px")
    .style("padding", "5px")
    .style("postion", "absolute")

  
  var mousemove = function(d) {
    Tooltip
      .html(d.Country+"<br>"+d.Value+" million dollars")
    
  }
  
  var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("opacity", 0) 
      .style("fill", "#69b3a2") //mouse leave then change back to the original color
      .style("opacity", 1)
  }
 

  // Add the bars
  svg.append("g")
    .selectAll("path")
    .data(data)
    .enter()
    .append("path")
      .attr("fill", "#69b3a2")
      .attr("class", "yo")
      .attr("d", d3.arc()     // imagine your doing a part of a donut plot
          .innerRadius(innerRadius)
          .outerRadius(function(d) { return y(d['Value']); })
          .startAngle(function(d) { return x(d.Country); })
          .endAngle(function(d) { return x(d.Country) + x.bandwidth(); })
          .padAngle(0.01)
          .padRadius(innerRadius))
      
    .on("mouseover", function(d) {
    Tooltip
      .style("opacity", 1)
      .style("display", "inline-block")
      .style('top', (d3.event.pageY + 10)+'px')
      .style('left', (d3.event.pageX + 10)+'px');
    d3.select(this)
      .style("fill","#302A46")
      .style("opacity", 1)
  })
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)

svg.append("g")
    .selectAll("path")
    .data(data)
    .enter()
    .append("path")
      .attr("fill", "#E0616A")
      .attr("d", d3.arc()     // imagine your doing a part of a donut plot
          .innerRadius( function(d) { return ybis(0) })
          .outerRadius( function(d) { return ybis(d['Spend']); })
          .startAngle(function(d) { return x(d.Country); })
          .endAngle(function(d) { return x(d.Country) + x.bandwidth(); })
          .padAngle(0.01)
          .padRadius(innerRadius))
    .on("mouseover", function(d) {
    Tooltip
      .style("opacity", 1)
      .style("display", "inline-block")
      .style('top', (d3.event.pageY + 10)+'px')
      .style('left', (d3.event.pageX + 10)+'px');
    d3.select(this)
      .style("fill","#302A46")
      .style("opacity", 1)
  })
    .on("mousemove", function(d) {
    Tooltip
      .html(d.Country+"<br> Capital Health Expenditure: "+d.Spend)
    
  })
    .on("mouseleave", function(d) {
    Tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("opacity", 0) 
      .style("fill", "#E0616A") //mouse leave then change back to the original color
      .style("opacity", 1)
  })



});


</script>
